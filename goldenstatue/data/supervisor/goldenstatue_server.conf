[program:goldenstatue_server]
directory = /var/www/goldenstatue/server
environment = BEEGO_RUNMODE="prod"
command = /var/www/goldenstatue/server/goldenstatue
user = www-data
autostart = true
autorestart = true
startsecs = 5
redirect_stderr = true
stdout_logfile = /var/www/goldenstatue/data/log/server-std.log

